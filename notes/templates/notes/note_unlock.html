{% extends "base.html" %}

{% block title %}Unlock Note - Personal Notebook{% endblock %}

{% block extra_css %}
<style>
    .unlock-container {
        max-width: 500px;
        margin: 60px auto;
        text-align: center;
    }
    
    .unlock-container h2 {
        color: var(--text-primary);
        margin-bottom: 16px;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.5px;
    }
    
    .lock-icon {
        font-size: 64px;
        margin-bottom: 24px;
        opacity: 0.7;
    }
    
    .unlock-description {
        color: var(--text-secondary);
        margin-bottom: 32px;
        line-height: 1.6;
        font-size: 15px;
    }
    
    .form-group {
        margin-bottom: 24px;
        text-align: left;
    }
    
    .form-group label {
        display: block;
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s ease;
        background: var(--bg-secondary);
        color: var(--text-primary);
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--btn-primary-bg);
        box-shadow: 0 0 0 3px var(--shadow-sm);
    }
    
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 24px;
    }
    
    .form-actions button,
    .form-actions a {
        flex: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="unlock-container">
    <div class="lock-icon">ðŸ”’</div>
    <h2>This Note is Locked</h2>
    <p class="unlock-description">
        Enter the password you used when creating this note to unlock and view its contents.
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Unlock Note</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
