<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Notebook{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <style>
        /* Light Mode Variables */
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --text-primary: #1f1f1f;
            --text-secondary: #5f5f5f;
            --text-tertiary: #8f8f8f;
            --border-primary: #e0e0e0;
            --border-secondary: #f0f0f0;
            --border-hover: #d0d0d0;
            --accent-primary: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-light: #dbeafe;
            --success: #16a34a;
            --success-hover: #15803d;
            --success-light: #dcfce7;
            --danger: #dc2626;
            --danger-hover: #b91c1c;
            --danger-light: #fee2e2;
            --warning: #ea580c;
            --warning-hover: #c2410c;
            --warning-light: #fed7aa;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }
        
        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #e8e8e8;
            --text-secondary: #a8a8a8;
            --text-tertiary: #787878;
            --border-primary: #333333;
            --border-secondary: #282828;
            --border-hover: #404040;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: #1e3a8a;
            --success: #22c55e;
            --success-hover: #16a34a;
            --success-light: #14532d;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --danger-light: #7f1d1d;
            --warning: #f97316;
            --warning-hover: #ea580c;
            --warning-light: #7c2d12;
            --shadow-sm: rgba(0, 0, 0, 0.3);
            --shadow-md: rgba(0, 0, 0, 0.5);
            --shadow-lg: rgba(0, 0, 0, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg-primary);
            min-height: 100vh;
        }
        
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }
        
        header h1 a {
            color: var(--text-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        header h1 a:hover {
            color: var(--accent-primary);
            transform: translateY(-1px);
        }
        
        header h1 a::before {
            content: "üìì";
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-info span {
            font-size: 14px;
            color: var(--text-secondary);
            display: none;
        }
        
        .user-info strong {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        @media (min-width: 640px) {
            .user-info span {
                display: inline;
            }
        }
        
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
        }
        
        .theme-toggle:hover {
            background: var(--border-secondary);
            transform: scale(1.05);
        }
        
        .theme-toggle:active {
            transform: scale(0.95);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: var(--accent-primary);
            color: white;
            border: 1px solid var(--accent-primary);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-md);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
            border: 1px solid var(--success);
        }
        
        .btn-success:hover {
            background: var(--success-hover);
            border-color: var(--success-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-md);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            border: 1px solid var(--danger);
        }
        
        .btn-danger:hover {
            background: var(--danger-hover);
            border-color: var(--danger-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }
        
        .btn-secondary:hover {
            background: var(--border-secondary);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
            border: 1px solid var(--warning);
        }
        
        .btn-warning:hover {
            background: var(--warning-hover);
            border-color: var(--warning-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-md);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        button.btn {
            font-family: inherit;
        }
        
        .content {
            padding: 20px;
            max-width: 100%;
        }
        
        @media (min-width: 640px) {
            .content {
                padding: 32px;
            }
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: var(--success-light);
            color: var(--success);
            border-color: var(--success);
        }
        
        .message.error {
            background: var(--danger-light);
            color: var(--danger);
            border-color: var(--danger);
        }
        
        .message.info {
            background: var(--accent-light);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .message.warning {
            background: var(--warning-light);
            color: var(--warning);
            border-color: var(--warning);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'note_list' %}">Personal Notebook</a></h1>
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span>Welcome, <strong>{{ user.username }}</strong></span>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span id="themeIcon">üåô</span>
                    </button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">Profile</a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </form>
                {% else %}
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span id="themeIcon">üåô</span>
                    </button>
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </header>
        <div class="content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        // Simple theme toggle functionality
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;
            
            // Load saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            function updateThemeIcon(theme) {
                if (themeIcon) {
                    themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
            }
            
            // Theme toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(newTheme);
                });
            }
        })();
    </script>
</body>
</html>
