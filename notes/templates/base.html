<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Notebook{% endblock %}</title>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-tertiary: #999;
            --border-primary: #e8e8e8;
            --border-secondary: #f0f0f0;
            --border-hover: #d1d1d1;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.06);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --btn-primary-bg: #1a1a1a;
            --btn-primary-hover: #333;
            --header-bg: rgba(255, 255, 255, 0.95);
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #d1d1d1;
            --scrollbar-thumb-hover: #b1b1b1;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #242424;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --border-primary: #404040;
            --border-secondary: #353535;
            --border-hover: #505050;
            --shadow-sm: rgba(0, 0, 0, 0.3);
            --shadow-md: rgba(0, 0, 0, 0.4);
            --shadow-lg: rgba(0, 0, 0, 0.5);
            --btn-primary-bg: #e8e8e8;
            --btn-primary-hover: #f5f5f5;
            --header-bg: rgba(45, 45, 45, 0.95);
            --scrollbar-track: #2d2d2d;
            --scrollbar-thumb: #505050;
            --scrollbar-thumb-hover: #606060;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            box-shadow: 0 0 40px var(--shadow-sm);
        }
        
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: var(--header-bg);
        }
        
        header h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info span {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .user-info strong {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .theme-toggle:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            letter-spacing: -0.2px;
        }
        
        .btn-primary {
            background: var(--btn-primary-bg);
            color: var(--bg-secondary);
        }
        
        .btn-primary:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-lg);
        }
        
        [data-theme="dark"] .btn-primary {
            color: var(--text-primary);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .btn-white {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }
        
        .btn-white:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
        }
        
        button.btn {
            font-family: inherit;
        }
        
        .content {
            padding: 40px;
            max-width: 100%;
        }
        
        .messages {
            margin-bottom: 24px;
        }
        
        .message {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border-color: #10b981;
        }
        
        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border-color: #ef4444;
        }
        
        .message.info {
            background: #eff6ff;
            color: #1e40af;
            border-color: #3b82f6;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìì Personal Notebook</h1>
            <div class="user-info">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
                {% if user.is_authenticated %}
                    <span>Welcome, <strong>{{ user.username }}</strong></span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-white">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-white">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-white">Register</a>
                {% endif %}
            </div>
        </header>
        <div class="content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        // Theme toggle functionality
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;
            
            // Load saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateIcon(savedTheme);
            
            function updateIcon(theme) {
                themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateIcon(newTheme);
                });
            }
        })();
    </script>
</body>
</html>
