<!DOCTYPE html>
<html>
<head>
    <title>Folder Tree Test</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-primary: #dee2e6;
            --border-secondary: #e9ecef;
            --accent-primary: #0d6efd;
            --accent-light: rgba(13, 110, 253, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 40px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        button {
            padding: 10px 20px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Folder Tree Selector Test</h1>
    <button onclick="testFolderTree()">Open Folder Tree Dialog</button>
    
    <script src="folder-tree-selector.js"></script>
    <script>
        // Test data - mimicking the Django template structure
        const testFolders = [
            { id: 1, name: "Work", parent_id: null },
            { id: 2, name: "Projects", parent_id: 1 },
            { id: 3, name: "Client A", parent_id: 2 },
            { id: 4, name: "Client B", parent_id: 2 },
            { id: 5, name: "Personal", parent_id: null },
            { id: 6, name: "Hobbies", parent_id: 5 },
            { id: 7, name: "Photography", parent_id: 6 },
            { id: 8, name: "Travel", parent_id: 5 },
            { id: 9, name: "Archive", parent_id: null }
        ];
        
        function testFolderTree() {
            createFolderTreeDialog(
                'Test Move Dialog',
                testFolders,
                3, // Currently in "Client A" 
                (selectedFolderId) => {
                    alert(`Selected folder ID: ${selectedFolderId || 'Home (null)'}`);
                }
            );
        }
    </script>
</body>
</html>
